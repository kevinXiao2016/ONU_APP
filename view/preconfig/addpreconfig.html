<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<div id="id-container" class="step-container">
				<div>第一步 请比对唯一标识</div>

				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>别名</label>
						<input id="onuName" type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>唯一标识</label>
						<input id="onuId" type="text" class="mui-input-clear">
					</div>
				</form>
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="id-confirm-btn">下一步</button>
			</div>

			<div id="wan-container" class="step-container mui-hidden">
				<div class="">
					ONU别名(<span id="onuId-title"></span>)
				</div>

				<div class="">
					第二步 预配置WAN信息
				</div>

				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>WAN口</label>
						<select id="wanId" name="">
							<option value="1">WAN1</option>
							<option value="2">WAN2</option>
							<option value="3">WAN3</option>
							<option value="4">WAN4</option>
							<option value="5">WAN5</option>
							<option value="6">WAN6</option>
							<option value="7">WAN7</option>
							<option value="8">WAN8</option>
						</select>
					</div>
					<div class="mui-input-row">
						<label>PPPoE帐号</label>
						<input id="pppoeName" type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>PPPoE密码</label>
						<input id="pppoePwd" type="text" class="mui-input-clear" placeholder="请输入">
					</div>
				</form>

				<button id="wan-confirm-btn" type="button" class="mui-btn mui-btn-blue mui-btn-block">下一步</button>
			</div>

			<div id="wifi-container" class="step-container mui-hidden">
				<div class="">
					ONU别名(00:24:68:AA:BB:CC)
				</div>

				<div class="">
					第三步 预配置WIFI信息
				</div>

				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>SSID</label>
						<select id="ssid" name="">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
					<div class="mui-input-row">
						<label>帐号</label>
						<input id="wifiName" type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>密码</label>
						<input id="wifiPwd" type="text" class="mui-input-clear" placeholder="请输入">
					</div>
				</form>

				<button id="wifi-confirm-btn" type="button" class="mui-btn mui-btn-blue mui-btn-block">下一步</button>
			</div>

			<div id="userinfo-container" class="step-container mui-hidden">
				<div class="">
					ONU别名
				</div>

				<div class="">
					第四步 预配置用户信息
				</div>

				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>联系人</label>
						<input id="contact" type="text" class="mui-input-clear" placeholder="选填">
					</div>
					<div class="mui-input-row">
						<label>联系电话</label>
						<input id="phoneNo" type="text" class="mui-input-clear" placeholder="选填">
					</div>
					<div class="mui-input-row">
						<label>联系地址</label>
						<input id="address" type="text" class="mui-input-clear" placeholder="选填">
					</div>
				</form>

				<button id="confirm-btn" type="button" class="mui-btn mui-btn-blue mui-btn-block">完成预配置</button>
			</div>
		</div>

		<script src="../../libs/zepto/zepto.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="addpreconfig.js"></script>
		<script src="../../libs/mix-storage/mixStorage.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: beforeback
			});
			
			mui.plusReady(function () {  
				var onuId = plus.webview.currentWebview().onuId;
				if(onuId) {
					document.getElementById('onuId').value = onuId;
				}
			});
			
			var steps = ['id', 'wan', 'wifi', 'userinfo', 'complete'];
			var currentStep = 0;
			
			document.querySelector('#id-confirm-btn').addEventListener('tap', function() {
				showAddWanInfo();
			});
			
			document.querySelector('#wan-confirm-btn').addEventListener('tap', function() {
				showAddWifi();
			});
			
			document.querySelector('#wifi-confirm-btn').addEventListener('tap', function() {
				showAddUserInfo();
			});
			
			document.querySelector('#confirm-btn').addEventListener('tap', function() {
				showAddPreConfig();
			});
		</script>
	</body>

</html>
